name: OSS policy

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  oss-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: OSS policy check (pre-install)
        run: node scripts/check-no-paid-tiptap.mjs

      - name: Install dependencies
        run: npm ci

      - name: OSS policy check (post-install)
        run: node scripts/check-no-paid-tiptap.mjs

      - name: npm audit (high+)
        run: npm audit --audit-level=high
